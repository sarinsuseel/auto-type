<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> Auto Typing Text </title>

    <style>
        
        .banner{
            background-image: url(2.jpg);
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        h1{
            font-size: 3.5rem;
        }

    </style>

</head>
<body>

<div class="container-fluid">
    <div class="row banner">
        <div class="col ps-5">
            <h1 class="fw-bold"> Hello <br class="d-block d-md-none"> I'm <span class="auto-type"></span></h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto <br> et atque eligendi laboriosam maiores saepe.</p>
            <a href="" class="btn btn-danger">Read More</a>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>

    var typed = new Typed(".auto-type",{
        strings: ["Devil", "Angel"],
        typeSpeed: 100, 
        backSpeed: 100,
        loop: true
    })

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
